<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Linking Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Bootstrap CSS and jQuery (if needed) -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <!-- Custom Styles -->
    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        form {
            max-width: 665px;
            margin: 20px auto;
            padding: 20px 20px;
            background: #fff;
            border-radius: 8px;
        }
        .centered {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .text-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>

<body class="bg-gray-100">
<!-- Custom Navbar -->
<nav th:replace="user/user_navbar :: user-navbar"></nav>

<div class="container mx-auto mt-20 p-4">
    <form class="form-horizontal bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" th:action="@{/resbycal}" th:object="${input}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="cal">Targeted Calories</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:field="*{cal}" type="text" name="cal" placeholder=" e.g 2000">
        </div>
        <div class="mb-6 text-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Get List of Recipes
            </button>
        </div>
    </form>

    <div class="text-center">
        <h2 class="text-xl font-bold mb-4">Some Recipes for you</h2>
        <table class="table-auto w-full border border-gray-200">
            <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 px-4 py-2">Id</th>
                <th class="border border-gray-300 px-4 py-2">Title</th>
                <th class="border border-gray-300 px-4 py-2">Ready in (mins)</th>
                <th class="border border-gray-300 px-4 py-2">No of Servings</th>
                <th class="border border-gray-300 px-4 py-2">Link to Recipe</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${list}" class="text-gray-700">
                <td class="border border-gray-300 px-4 py-2" th:text="${l.id}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${l.title}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${l.readyInMinutes}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${l.servings}"></td>
                <td class="border border-gray-300 px-4 py-2">
                    <a th:href="${l.sourceUrl}" class="text-blue-500">Link</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
