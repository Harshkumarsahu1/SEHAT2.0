<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .equal-height {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            height: 100%;
        }
    </style>
</head>

<body class="bg-gray-100">
<!-- Navbar -->
<nav th:replace="user/user_navbar :: user-navbar"></nav>

<!-- Content -->
<div class="flex justify-center mt-24">
    <div class="flex flex-wrap w-full">
        <!-- First Box -->
        <div class="w-1/2 p-6 hover-scale">
            <div class="bg-white shadow-md rounded-lg p-8 equal-height">
                <div class="container mx-auto">
                    <form class="form-horizontal" action="#" th:action="@{/quickanswer}" th:object="${input}" method="post">
                        <div class="form-group mb-4">
                            <label class="block text-sm font-medium text-gray-700" for="ques">Enter your Question Below</label>
                            <div class="mt-1">
                                <input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-opacity-50" th:field="*{ques}" type="text" name="ques" placeholder="  How much protein in an apple" >
                            </div>
                        </div>
                        <div class="text-center">
                            <input class="btn btn-primary bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg" type="submit" value="Get Answer">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Second Box -->
        <div class="w-1/2 p-6 hover-scale">
            <div class="bg-white shadow-md rounded-lg p-8 equal-height">
                <div class="container mx-auto">
                    <div class="text-center">
                        <h2 class="text-xl font-bold mb-4">Your Answer Here....</h2>
                        <h4 class="text-lg font-medium">Answer</h4>
                        <span th:text="${answer}"></span><br>
                        <h4 class="text-lg font-medium mt-4">Image Url</h4>
                        <a><span th:text="${URL}"></span></a><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
