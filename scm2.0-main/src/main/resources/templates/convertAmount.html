<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Linking Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Bootstrap CSS and jQuery (if needed) -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <!-- Custom Styles -->
    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        form {
            max-width: 800px; /* Increased max-width */
            margin: 20px auto;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding-left: 50px;
            padding-right: 50px;
        }
        .split {
            height: 600px;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 120px; /* Adjusted top margin */
            overflow-x: hidden;
            padding-top: 20px;
            border: 3px solid #ccc; /* Added border */
            transition: box-shadow 0.3s ease; /* Added box-shadow transition */
            margin-right: 20px; /* Added margin between splits */
        }
        .split:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Hover effect */
        }
        .left {
            left: 0;
            padding: 20px;
        }
        .right {
            right: 0;
            padding: 20px;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-100">
<nav th:replace="user/user_navbar :: user-navbar"></nav>

<!-- Content Section -->
<center>
    <span th:text="${message}"></span> <br/><br/><br/>
</center>

<div>
    <div class="split left">
        <div class="centered">
            <div class="container">
                <form class="form-horizontal bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                      action="#" th:action="@{/convertamount}" th:object="${input}" method="post">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="Iname">Ingredient Name</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               th:field="*{Iname}" type="text" name="Iname" placeholder="e.g flour">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="weightUnit">Unit</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               th:field="*{weightUnit}" type="text" name="weightUnit" placeholder="e.g gm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="Sunit">Measurement Tool</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               th:field="*{Sunit}" type="text" name="Sunit" placeholder="e.g cup">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="Samount">No. of Measurement Tools</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               th:field="*{Samount}" type="number" name="Samount" placeholder="e.g 2.5">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Get Amount</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <h2>Your conversion says...</h2><br>
            <span th:text="${answer}"></span><br>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
