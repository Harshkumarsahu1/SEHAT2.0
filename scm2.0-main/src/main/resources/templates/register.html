<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
  <title>Signup</title>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet"
  />
</head>
<body class="bg-gray-100">
<div id="content" class="flex items-center justify-center min-h-screen">
  <div class="max-w-lg w-full px-4">
    <!-- card -->
    <div
            class="p-6 bg-white rounded-xl shadow-lg hover:shadow-2xl transform transition duration-500 hover:scale-105"
    >
      <!-- message here -->

      <div data-th-replace="message::messagebox"></div>

      <h5 class="mb-4 text-3xl font-bold text-gray-900 dark:text-white">
        Signup Here
      </h5>
      <p class="font-normal text-gray-500 dark:text-gray-400 mb-6">
        Start managing contacts on the cloud...
      </p>

      <!-- this is form -->
      <form
              data-th-action="@{'/do-register'}"
              method="post"
              data-th-object="${userForm}"
              class="mt-5"
              novalidate
      >
        <!-- name -->
        <div class="mb-4">
          <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Name</label
          >
          <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here"
                  required
          />
          <p
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                  class="text-red-600 px-1 py-2"
          >
            Name is required
          </p>
        </div>
        <!-- email field -->
        <div class="mb-4">
          <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
          >
          <input
                  data-th-field="*{email}"
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@flowbite.com"
                  required
          />
          <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-600 px-1 py-2"
          ></p>
        </div>
        <!-- password field -->
        <div class="mb-4">
          <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >New Password</label
          >
          <input
                  data-th-field="*{password}"
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
          />
          <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-600 px-1 py-2"
          ></p>
        </div>
        <!-- Phone field -->
        <div class="mb-4">
          <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Contact Number</label
          >
          <input
                  data-th-field="*{phoneNumber}"
                  type="text"
                  id="phone"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
          />
          <p
                  data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                  class="text-red-600 px-1 py-2"
          ></p>
        </div>
        <!-- about textarea -->
        <div class="mb-4">
          <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Write something about yourself</label
          >
          <textarea
                  data-th-field="*{about}"
                  id="about"
                  rows="6"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
          ></textarea>
          <p
                  data-th-if="${#fields.hasErrors('about')}"
                  data-th-errors="*{about}"
                  class="text-red-600 px-1 py-2"
          ></p>
        </div>
        <!-- buttons -->
        <div class="mb-4 flex justify-center space-x-4">
          <button
                  type="submit"
                  class="px-5 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white transition ease-in-out duration-300"
          >
            Signup
          </button>
          <button
                  type="reset"
                  class="px-5 py-2 rounded bg-gray-600 hover:bg-gray-700 text-white transition ease-in-out duration-300"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  console.log("Signup page");
</script>
</body>
</html>
